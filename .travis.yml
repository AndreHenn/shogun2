language: java

cache:
  directories:
  - "$HOME/.m2"
sudo: false

jdk:
  - oraclejdk8
  - openjdk8

env:
  global:
  - secure: 
  - secure: 
before_script:
  - cd src/
  - mvn --batch-mode --threads 2.0C -DskipTests=true install
script:
  - mvn --batch-mode --threads 2.0C --show-version clean test
after_success:
  - mvn clean test jacoco:report coveralls:report
  - "../scripts/snapshot-release.sh"
after_script:
  - cd ..
notifications:
  email:
    on_success: never
    on_failure: never
